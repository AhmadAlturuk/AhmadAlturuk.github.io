    <section class="contact">
        <h2>İletişim Sayfası</h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="full Name" id="name"
                    class="item" autocomplete="off">
                    <div class="error-txt">İsim boş bıralılamaz</div>
                </div>
                <div class="input-field field">
                    
                    <input type="text" placeholder="Email Address" id="email"
                    class="item" autocomplete="off">
                    <div class="error-txt">Email boş bıralılamaz</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone"
                    class="item" autocomplete="off">
                    <div class="error-txt">Telelfon Numarası boş bıralılamaz</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject"
                    class="item" autocomplete="off">
                    <div class="error-txt">Eleman boş bıralılamaz</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10"
                placeholder="Your Message" class="item"
                autocomplete="off"></textarea>
                <div class="error-txt">Message boş bıralılamaz</div>
            </div>
            <div>
            <button type="submit">Message At</button>
            <button type="submit">Message At VueJs</button>
            <button type="reset">Temizle</button>
            </div>
        </form>
    </section>
